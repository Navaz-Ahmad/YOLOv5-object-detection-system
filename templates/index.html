<!DOCTYPE html>
<html>
<head>
    <title>YOLOv5 Object Detection</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #56ccf2, #2f80ed);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1); /* Transparent box */
            min-height: 60%;
            min-width: 70%;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px); /* Glassmorphism effect */
        }

        h1 {
            font-size: 40px;
            background-color: #960d96;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            margin-bottom: 40px;
        }

        h2 {
            font-size: 26px;
            color: #056f11;
        }

        .instructions {
            font-size: 32px;
            margin-bottom: 60px;
            color: #0f2394;
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .option-box {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            padding: 25px 35px;
            font-size: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(6px);
            transition: 0.3s ease;
            color: #ffffff;
        }

        .option-box:hover {
            background-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-5px);
        }

        .option-box form,
        .option-box a {
            display: block;
            margin-top: 15px;
        }

        input[type="file"] {
            margin-top: 10px;
            font-size: 18px;
            padding: 6px;
            color: #ffffff;
            background-color: transparent;
            border: 1px solid #ffffff;
            border-radius: 5px;
        }

        input[type="file"]::file-selector-button {
            background-color: #ffffff;
            color: #2f80ed;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button, a {
            background-color: #ffffff;
            color: #2f80ed;
            padding: 12px 24px;
            border: none;
            text-decoration: none;
            border-radius: 6px;
            font-size: 18px;
            margin-top: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-weight: bold;
        }

        button:hover, a:hover {
            background-color: #ff416c;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YOLOv5 Object Detection</h1>
        <p class="instructions">
            Upload an image or video, or start live camera to detect objects using YOLOv5!
        </p>

        <div class="options">
            <div class="option-box">
                <h2>Live Camera</h2>
                <a href="/camera">Start Live Camera</a>
            </div>

            <div class="option-box">
                <h2>Upload Image</h2>
                <form action="/upload_image" method="post" enctype="multipart/form-data">
                    <input type="file" name="image" accept="image/*" required>
                    <button type="submit">Detect Image</button>
                </form>
            </div>

            <div class="option-box">
                <h2>Upload Video</h2>
                <form action="/upload_video" method="post" enctype="multipart/form-data">
                    <input type="file" name="video" accept="video/*" required>
                    <button type="submit">Detect Video</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
