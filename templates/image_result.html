<!DOCTYPE html>
<html>
<head>
    <title>Detection Result</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #56ccf2, #2f80ed);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        h1 {
            font-size: 40px;
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }

        .processed-image {
            border: 8px solid #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            max-width: 90vw;
            height: auto;
        }

        .home-button {
            margin-top: 30px;
            background-color: #ffffff;
            color: #2f80ed;
            padding: 12px 28px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 6px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .home-button:hover {
            background-color: #ff416c;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Detected Image</h1>
    <img class="processed-image" src="/{{ result_img }}" alt="Detected Result">
    <a class="home-button" href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
